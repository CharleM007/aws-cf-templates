AWSTemplateFormatVersion: '2010-09-09'
Description: 'Fargate: network load balacer listener, a cloudonaut.io template'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Parent Stacks'
      Parameters:
      - ParentLoadBalancerNLBStack
      - ParentVPCStack
    - Label:
        default: 'Listener Parameters'
      Parameters:
      - Port
      - DeregistrationDelayInSeconds
Parameters:
  ParentLoadBalancerNLBStack:
    Description: 'Stack name of parent network load balancer stack based on fargate/load-balancer-nlb.yaml template.'
    Type: String
  ParentVPCStack:
    Description: 'Stack name of parent VPC stack based on vpc/vpc-*azs.yaml template.'
    Type: String
  Port:
    Description: 'The port on which the listener listens for requests.'
    Type: Number
    Default: 80
  DeregistrationDelayInSeconds:
    Description: 'The amount of time, in seconds, for Elastic Load Balancing to wait before changing the state of a deregistering target from draining to unused.'
    Type: Number
    Default: 300
    ConstraintDescription: 'Must be in the range [0-3600]'
    MinValue: 0
    MaxValue: 3600
Resources:
  TargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 30 # NLB only supports 30
      HealthCheckProtocol: TCP
      HealthCheckTimeoutSeconds: 10 # NLB only support 10 seconds for TCP protocol
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2 # NLB only supports the same number as HealthyThresholdCount
      Port: 8080 # overriden when containers are attached
      Protocol: TCP
      TargetType: ip
      TargetGroupAttributes:
      - Key: 'deregistration_delay.timeout_seconds'
        Value: !Ref DeregistrationDelayInSeconds
      VpcId: {'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'}
  Listener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
      - TargetGroupArn: !Ref TargetGroup
        Type: forward
      LoadBalancerArn: {'Fn::ImportValue': !Sub '${ParentLoadBalancerNLBStack}-LoadBalancerArn'}
      Port: !Ref Port
      Protocol: TCP
  TargetSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: !Ref 'AWS::StackName'
      VpcId: {'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'}
      SecurityGroupIngress:
      - FromPort: !Ref Port
        ToPort: !Ref Port
        IpProtocol: tcp
        CidrIp: '0.0.0.0/0'
Outputs:
  TargetSecurityGroupId:
    Description: 'Security Group of NLB targets.'
    Value: !Ref TargetSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-TargetSecurityGroupId'
  TargetGroupArn:
    Description: 'ARN of target group.'
    Value: !Ref TargetGroup
    Export:
      Name: !Sub '${AWS::StackName}-TargetGroupArn'
